        <!-- code for slideshow adapted from https://www.freecodecamp.org/news/how-to-create-a-slideshow/ -->
        <div id="slideshow" data-component="slideshow">
            <div class="slideparent" role="list">
                <div class="slide">
                    <img src="images/1.jpg" alt="Mexican Food">
                </div>
                <div class="slide">
                    <img src="images/2.jpg" alt="Mexican Food">
                </div>
                <div class="slide">
                    <img src="images/3.jpg" alt="Mexican Food">
                </div>
            </div>
        </div>
    
    <script>
        // script for slideshow adapted from freecodecamp.org: https://www.freecodecamp.org/news/how-to-create-a-slideshow/
         var slideshows = document.querySelectorAll('[data-component="slideshow"]');

            // Apply to all slideshows that you define with the markup wrote
            slideshows.forEach(initSlideShow);

            function initSlideShow(slideshow) {

                var slides = document.querySelectorAll(`#${slideshow.id} [role="list"] .slide`); // Get an array of slides

                var index = 0, time = 5000;
                slides[index].classList.add('active');

                setInterval(() => {
                    slides[index].classList.remove('active');

                    //Go over each slide incrementing the index
                    index++;

                    // If you go over all slides, restart the index to show the first slide and start again
                    if (index === slides.length) index = 0;

                    slides[index].classList.add('active');

                }, time);
            }


    </script>
